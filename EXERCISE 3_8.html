<!DOCTYPE html>

<html lang="en">

<head>

    <link rel="stylesheet" type="text/css" href="EXERCISE 3_8.css">

    <title>Sort the Products</title>

</head>

<body>

    <div id="product-modification-section">

        <h1>Sort the Products By Selected Criteria</h1> 

    </div>

        <label for="sort-by">Sort by:</label>

        <select id="sort-by">

            <option value="price">Price</option>

            <option value="name">Name</option>

            <option value="id">ID</option>

            <option value="discount">Discount</option>

            <option value="category">Category</option>
            
        </select>
    
    <table id="product-table">

        <thead>

            <tr>

                <th>ID</th>

                <th>NAME</th>

                <th>PRICE</th>

                <th>CATEGORY</th>

                <th>DISCOUNT</th>

            </tr>

        </thead>

        <tbody id="product-list">

        </tbody>

    </table>

    <script src="EXERCISE 3_8.js"></script>

</body>

</html>
